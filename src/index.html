<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Chart Demo</title>
    <link rel="stylesheet" href="css/index.css">

    <style>

    #bar {
        width: 1400px;
        height: 200px;

        fill: #85aecc;
        stroke: #fff;
        stroke-width: 1px;
        opacity: 0.8;

        /*position: absolute;
        top: 600px;
        left: 250px;*/
        /*top: 100px;*/
    }

    </style>

</head>
<body>

    <chart id="bar" data-name="lengthBar">
        <data>[0, 10, 5, 20, 35, 15, 25, 23, 28, 33, 24, 14, 19]</data>
        <config src="data/config.json"></config>
        <interactive data-name="mouseover" data-trigger="bar" data-type="highlight"></interactive>
        <component data-name="axis"></component>
    </chart>

    <!-- <chart id="bar" data-name="lengthBar">
        <data>[0, 10, 5, 20, 35, 15, 25, 23, 28, 33, 24, 14, 19]</data>
        <interactive data-target="#map > .country" data-type="line(2)"></interactive>
    </chart> -->

    <script src="js/lib/d3.v3.min.js"></script>
    <script src="js/lib/d3.geo.projection.v0.min.js"></script>
    <script src="js/lib/topojson.v1.min.js"></script>
    <script src="js/lib/queue.v1.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/http.js"></script>

    <script src="js/chart.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/core.js"></script>
    <script src="js/interactive.js"></script>
    <script src="js/events.js"></script>


    <script src="js/extend.js"></script>

    <script>

    var chart = document.getElementById('bar')

    Y.init(chart)

    chart = Y.find('#bar')

    chart.part = {}
    chart.part.bar = []
   
    chart.part.bar.push({

        name: 'click',
        type: 'custom',
        func: function(d, i, obj) {

            console.log('clicked')
        }
    })

    </script>

</body>
</html>
