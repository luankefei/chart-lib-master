<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart Demo</title>
    
    <style>

    body { background: #c3c3c3; }

    </style>

</head>
<body>

    <chart id="bar" data-name="lengthBar">
        <data>[0, 10, 5, 20, 35, 15, 25, 23, 28, 33, 24, 14, 19]</data>
        <config src="data/config.json"></config>
        <event data-name="mouseover" data-trigger="bar" data-type="highlight"></event>
        <component data-name="axis"></component>
    </chart>

    <script src="lib/d3.v3.min.js"></script>
    <script src="lib/d3.geo.projection.v0.min.js"></script>
    <script src="lib/topojson.v1.min.js"></script>
    <script src="lib/queue.v1.min.js"></script>
    

    <script src="dist/ycharts.js"></script>
    <script src="data/struct.js"></script>
    <script>
    
    var dom = document.getElementById('bar')

    // dom, replace, target
    Y.init(dom)


    // 以下为用户自定事件代码
    var chart = Y.find('#bar', dom)

    var handler = {
        part: 'bar',
        name: 'click',
        type: 'custom',
        func: function(e) {
            e.target.style.fill = 'red'
        }
    }

    // target, handler
    Y.addEvent(chart, handler)

    </script>

</body>
</html>
